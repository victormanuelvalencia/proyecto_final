<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energía Viva Escolar</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Energía Viva Escolar: Energías Renovables en Colombia</h1>
            <p>Visualización interactiva sobre las energías renovables en el país.</p>
        </header>

        <main>
            <section id="visualizacion-datos">
                <h2>Visualización de Datos de Energías Renovables</h2>
                <div id="grafico-barra"></div> <!-- Gráfico de barras: Solar Generation -->
                <div id="grafico-linea"></div> <!-- Gráfico de líneas: Wind Generation -->
            </section>

            <section id="simulador">
                <h2>Simulador Energético</h2>
                <form id="form-simulador">
                    <label for="consumo">Consumo Energético (kWh):</label>
                    <input type="number" id="consumo" placeholder="Ingresa tu consumo en kWh" required>
                    <button type="submit">Calcular</button>
                </form>
                <div id="resultado-simulador"></div> <!-- Resultado del simulador -->
            </section>
        </main>

        <footer>
            <p>Desarrollado como parte del proyecto Talentotech Bootcamps - 2024</p>
        </footer>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
